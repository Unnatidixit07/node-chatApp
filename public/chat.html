<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="/css/style1.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div class="centered-form">
                    <div class="centered-form__box">
                        <div id="header">Chat App</div>
                        <div id="messages" class="chat__messages"></div>
                        <div class="compose">
                            <form id="message-form">
                                <input class="inputTag" name="message" placeholder="Message" required autocomplete="off">
                                <button class="button">Send</button>
                            </form>
                            <button class="button" id="send-location">Send location</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    <div class="compose">
        <script id="message-template" type="text/html">
            <div>
                <p>{{username}}</p>
                 <p>{{createdAt}} - {{message}}</p>    
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div>
                <p>{{username}}</p>
                 <p>{{createdAt}} - <a href="{{url}}" target="_blank">My current location </p>    
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
           <div class="users"> <ul>
                {{#users}}
                   <li>{{username}}</li>
                {{/users}}   
            </ul>
           </div>
        </script>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
